{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center mt-5">
  <div>
    <h3 class="text-danger">Confirm Deletion</h3>
    <p>Are you sure you want to delete the task "{{ task.title }}"?</p>
    <div class="d-flex justify-content-between">
      <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary">Go Back</a>
      <a href="{% url 'remove_task' task.id %}" class="btn btn-danger">Yes, Delete</a>
    </div>
  </div>
</div>
{% endblock %}
